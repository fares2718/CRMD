<div class="backdrop" (click)="onClose()"></div>
<dialog open>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="control-row">
      <div class="control">
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          formControlName="name"
          autocomplete="name"
        />
      </div>
      <div class="control">
        <label for="category">Category</label>
        <select id="category" name="category" formControlName="categoryId">
          <option [ngValue]="0">Choose Category..</option>
          @for (category of categories(); track category.id) {
            <option [ngValue]="category.id">
              {{ category.name }}
            </option>
          }
        </select>
      </div>
    </div>
    <hr />
    <div formArrayName="recipe">
      @for (
        group of form.controls.recipe.controls;
        track group;
        let i = $index
      ) {
        <div
          class="control-row"
          [formGroupName]="form.controls.recipe.controls.indexOf(group)"
        >
          <div class="control">
            <label [for]="'ingredient-' + i">ingredient</label>
            <select
              [id]="'ingredient-' + i"
              name="ingredient"
              formControlName="ingredient"
            >
              @for (item of items(); track item.itemId) {
                <option [ngValue]="item.itemId">{{ item.name }}</option>
              }
            </select>
          </div>
          <div class="control">
            <label [for]="'quantity-' + i">Quantity</label>
            <input
              [id]="'quantity-' + i"
              type="quantity"
              name="quantity"
              formControlName="quantity"
            />
          </div>
        </div>
      }
      <button
        type="button"
        class="btn btn-transparent btn-lg"
        aria-label="Add"
        (click)="onAddItem()"
      >
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <hr />
    <div class="control">
      <label for="price">Price</label>
      <input id="price" type="number" name="price" formControlName="price" />
    </div>
    <div class="form-actions">
      <button type="reset" class="button button-flat">Reset</button>
      <button type="submit" class="button">Add</button>
    </div>
  </form>
</dialog>
